<!DOCTYPE html>
<html>
<head>
    <title>Outlined Squares</title>
</head>
<body>
    <div id="container" style="display: flex; flex-wrap: wrap; justify-content: center; align-content: center; height: 100vh;">
        <!-- Squares will be appended here -->
    </div>

    <script>
        const container = document.getElementById('container');

        // Calculate the size of the small squares, and reduce them by 40%
        const squareSize = (window.innerWidth / 20) * 0.6;

        // Create squares and add them to the container
        for (let y = 0; y < 12; y++) {
            for (let x = 0; x < 12; x++) {
                const square = document.createElement('div');
                square.style.width = `${squareSize}px`;
                square.style.height = `${squareSize}px`;
                square.style.border = '1px solid black';
                square.style.backgroundColor = 'white';
                
                container.appendChild(square);
            }

            // Add a line break after each row
            const breakElement = document.createElement('br');
            container.appendChild(breakElement);
        }
    </script>
</body>
</html>
