<!DOCTYPE html>
<html>
<head>
    <title>Centered Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            grid-gap: 5px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="grid">
        <!-- Squares will be appended here -->
    </div>

    <script>
        const grid = document.getElementById('grid');

        // Create 169 cells (13 * 13), but skip the cells in the center
        for (let y = 0; y < 13; y++) {
            for (let x = 0; x < 13; x++) {
                // Don't add a cell in the center of the grid
                if (y >= 5 && y < 8 && x >= 5 && x < 8) continue;

                const cell = document.createElement('div');
                cell.classList.add('cell');
                grid.appendChild(cell);
            }
        }
    </script>
</body>
</html>
