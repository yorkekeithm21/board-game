<!DOCTYPE html>
<html>
<head>
    <title>Centered Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-gap: 5px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="grid">
        <!-- Squares will be appended here -->
    </div>

    <script>
        const grid = document.getElementById('grid');

        // Create 144 cells (12 * 12)
        for (let i = 0; i < 144; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            grid.appendChild(cell);
        }
    </script>
</body>
</html>
