<!DOCTYPE html>
<html>
<head>
    <title>Outlined Squares</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
        }
        #grid {
            width: fit-content;
            height: fit-content;
        }
        .row {
            display: flex;
        }
        .cell {
            width: 50px;
            height: 50px;
            background: white;
            border: 1px solid black;
            margin: 2px;
        }
        .empty {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="grid">
        <!-- Squares will be appended here -->
    </div>

    <script>
        const grid = document.getElementById('grid');

        // Create the rows
        for (let y = 0; y < 13; y++) {
            const row = document.createElement('div');
            row.classList.add('row');

            // Create the cells in each row
            for (let x = 0; x < 13; x++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');

                // For the interior cells (not on the border), make them invisible
                if (y > 0 && y < 12 && x > 0 && x < 12) {
                    cell.classList.add('empty');
                }

                row.appendChild(cell);
            }

            grid.appendChild(row);
        }
    </script>
</body>
</html>
