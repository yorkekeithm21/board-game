<!DOCTYPE html>
<html>
<head>
    <title>Outlined Squares</title>
</head>
<body>
    <div id="container" style="display: flex; flex-wrap: wrap; justify-content: center; align-content: center; height: 100vh;">
        <!-- Squares will be appended here -->
    </div>

    <script>
        const container = document.getElementById('container');

        // Calculate the size of the small squares
        const squareSize = window.innerWidth / 20;

        // Calculate the number of squares per side
        const squaresPerSide = Math.floor(window.innerWidth / squareSize);

        // Calculate the starting y-coordinate
        const startY = Math.floor(squaresPerSide / 4);

        // Create squares and add them to the container
        for (let y = 0; y < squaresPerSide; y++) {
            for (let x = 0; x < squaresPerSide; x++) {
                const square = document.createElement('div');
                square.style.width = `${squareSize}px`;
                square.style.height = `${squareSize}px`;
                square.style.border = '1px solid black';

                // Only color the squares that make up the large square
                if (y >= startY && y < startY + squaresPerSide / 2 && x >= squaresPerSide / 4 && x < squaresPerSide * 3 / 4) {
                    square.style.backgroundColor = 'white';
                } else {
                    square.style.backgroundColor = 'transparent';
                }

                container.appendChild(square);
            }

            // Add a line break after each row
            const breakElement = document.createElement('br');
            container.appendChild(breakElement);
        }
    </script>
</body>
</html>
