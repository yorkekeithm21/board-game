<!DOCTYPE html>
<html>
<head>
    <title>Centered Square</title>
</head>
<body>
    <div id="container">
        <!-- Square will be appended here -->
    </div>

    <script>
        const container = document.getElementById('container');

        const square = document.createElement('div');
        square.style.width = '50vw';  // Use vw (viewport width) units to make the square responsive
        square.style.height = '50vw';  // Make the height equal to the width to ensure it's a square
        square.style.backgroundColor = 'blue';
        square.style.border = '5px solid black';
        square.style.position = 'absolute';  // Position the square absolutely...
        square.style.top = '50%';  // ...in the center of the viewport...
        square.style.left = '50%';
        square.style.transform = 'translate(-50%, -50%)';  // ...and adjust for the square's own dimensions

        container.appendChild(square);
    </script>
</body>
</html>
