<!DOCTYPE html>
<html>
<head>
    <title>Centered Squares</title>
</head>
<body>
    <div id="container">
        <!-- Squares will be appended here -->
    </div>

    <script>
        const container = document.getElementById('container');

        const mainSquare = document.createElement('div');
        mainSquare.style.width = '40vw';  // Reduce size to leave more room at the top and bottom
        mainSquare.style.height = '40vw'; 
        mainSquare.style.backgroundColor = 'white';  // Change color to white
        mainSquare.style.border = '5px solid black';
        mainSquare.style.position = 'absolute';  
        mainSquare.style.top = '50%';  
        mainSquare.style.left = '50%';
        mainSquare.style.transform = 'translate(-50%, -50%)';  

        container.appendChild(mainSquare);

        // Create smaller square inside the main square
        const smallSquare = document.createElement('div');
        smallSquare.style.width = '80%';  // Make the smaller square 1/5 smaller than the main square
        smallSquare.style.height = '80%';  
        smallSquare.style.backgroundColor = 'white';
        smallSquare.style.border = '5px solid black';
        smallSquare.style.position = 'absolute';
        smallSquare.style.top = '50%';
        smallSquare.style.left = '50%';
        smallSquare.style.transform = 'translate(-50%, -50%)';

        mainSquare.appendChild(smallSquare);
    </script>
</body>
</html>
