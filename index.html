<!DOCTYPE html>
<html>
<head>
    <title>Colored Outlined Squares</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
        }
        #grid {
            width: fit-content;
            height: fit-content;
        }
        .row {
            display: flex;
        }
        .cell {
            width: 50px;
            height: 50px;
            background: white;
            border: 1px solid black;
            margin: 2px;
        }
        .empty {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="grid">
        <!-- Squares will be appended here -->
    </div>

    <script>
        const grid = document.getElementById('grid');
        const colors = ['red', 'green', 'orange', 'pink', 'yellow', 'green', 'blue', 'red'];
        let colorIndex = 0;

        // Create the rows
        for (let y = 0; y < 13; y++) {
            const row = document.createElement('div');
            row.classList.add('row');

            // Create the cells in each row
            for (let x = 0; x < 13; x++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');

                // For the interior cells (not on the border), make them invisible
                if (y > 0 && y < 12 && x > 0 && x < 12) {
                    cell.classList.add('empty');
                } else {
                    // Make each corner square and each 7th square white
                    if ((y === 0 && x === 0) || (y === 0 && x === 12) || (y === 12 && x === 0) || (y === 12 && x === 12) || x === 6 || y === 6) {
                        cell.style.background = 'white';
                    if ((y === 12 && x === 1) || (y === 12 && x === 9) || (y === 4 && x === 0) || (y === 0 && x === 10) || x === 12 || y === 5) {
                    } else {
                        // Color the other squares in the specified order
                        cell.style.background = colors[colorIndex];
                        colorIndex = (colorIndex + 1) % colors.length;
                    }
                }

                row.appendChild(cell);
            }

            grid.appendChild(row);
        }
    </script>
</body>
</html>
